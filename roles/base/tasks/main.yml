---
- name: Ensure .bashrc.d exists
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.bashrc.d/"
    state: directory
    mode: "0644"

- name: Ensure dots are in .bashrc.d
  ansible.builtin.file:
    src: '{{ item }}'
    dest: "{{ ansible_env.HOME }}/.bashrc.d/{{ item | basename }}"
    state: link
    mode: "0644"
  with_fileglob:
    - "{{ role_path }}/files/bashrc.d/*"

- name: Ensure home dots are in {{ ansible_env.HOME }}
  ansible.builtin.file:
    src: '{{ item }}'
    dest: "{{ ansible_env.HOME }}/.{{ item | basename }}"
    state: link
    force: true
    mode: "0644"
  with_fileglob:
    - "{{ role_path }}/files/home/*"

- name: Add fonts
  ansible.builtin.import_tasks: install_fonts.yml
  become: true
  when: do_install

- name: Add oh-my-posh
  ansible.builtin.import_tasks: oh-my-posh.yml
  become: true
  when: do_install
