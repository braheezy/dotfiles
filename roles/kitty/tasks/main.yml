---

- name: install kitty
  become: yes
  yum:
    name: kitty
    state: present
  register: kitty_installed
  when: do_install

- name: Configure kitty
  block:

    - name: Ensure base kitty.conf exists
      copy:
        src: kitty.conf
        dest: "{{ ansible_env.HOME }}/.config/kitty/"

    - name: Ensure kitty theme directory exists
      file:
        path: "{{ ansible_env.HOME }}/.config/kitty/themes"
        state: directory

    - name: Ensure kitty theme exists
      get_url:
        url: https://raw.githubusercontent.com/catppuccin/kitty/main/mocha.conf
        dest: "{{ ansible_env.HOME }}/.config/kitty/themes/"

    - name: Set kitty theme
      command: kitty +kitten themes --reload-in=all Catppuccin-Mocha

    - name: Disable annoying notifications
      dconf:
        key: "/org/gnome/desktop/notifications/application/kitty/enable"
        value: "false"
        state: present

    - name: Add keyboard shortcut for kitty
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/name"
        value: "'kitty'"
        state: present

    - name: Set keyboard shortcut command to run kitty
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/command"
        value: "'kitty'"
        state: present

    - name: Add keyboard shortcut
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/binding"
        value: "'<Alt>t'"
        state: present

    - name: enable custom keybindings
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings"
        value: "['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']"

  when: "'kitty' in ansible_facts.packages or kitty_installed.changed"
